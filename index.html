<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BASIC BOX</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture"
        src="https://lh3.googleusercontent.com/proxy/tGSHGeHzEUxb_-kOE6JHobfs0S2PdIdnVDlZtu3sks3__rHkcVC_W2Lo5gGWAuRKjYoFJoDeghn8qQjko2X4sLaDJkxEaZEnHGPs9tz9r8PbC3XrfQqjtSACaVoI" />
      <!-- <img id="skyTexture" src="https://cdn.aframe.io/link-traversal/thumbs/sunrise.png" /> -->
    </a-assets>

    <a-entity
      environment="preset: tron; dressingAmount: 500; seed: 4; skyType: gradient; horizonColor: #e97a0d; flatShading: true; dressing: trees">
    </a-entity>
    <!-- <a-sky src="#skyTexture"></a-sky> old 360 sky view-->

    <a-box src="#boxTexture" position="-4 1.25 -8" rotation="0 45 45" scale="2 2 2"></a-box>
    <a-sphere position="0 2.25 -5" radius="1.0" color="#FFFFF"></a-sphere>

    <a-entity id="ocean" ocean="density: 20; width: 50; depth: 60; speed: 4"
      material="color: #9CE3F9; opacity: 0.55; metalness: 0; roughness: 1.2" rotation="-90 0 0"></a-entity>
  </a-scene>
</body>

</html>
